# Simple workflow for deploying static content to GitHub Pages
name: News-AI GitHub Pages Deployment
run-name: ğŸ“˜ ${{ github.actor }} is deploying to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["aj-frontend", "main"]
    # TODO: Update this to main branch

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Deployment information
        run: echo "ğŸ“˜ Starting deployment process for ${{ github.repository }} from branch ${{ github.ref_name }}"

      - name: âš™ï¸ Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: ğŸŸ¢ Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: news-ai-client/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci
        working-directory: ./news-ai-client

      - name: ğŸ”¨ Build application
        run: npm run build
        working-directory: ./news-ai-client

      - name: ğŸ” Verify build output
        run: |
          echo "ğŸ“ Build artifacts verification:"
          ls -la ./news-ai-client/build
          echo "ğŸ“Š Build size: $(du -sh ./news-ai-client/build | cut -f1)"

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./news-ai-client/build"

      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ğŸ‰ Deployment summary
        if: success()
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸ”— Site is now live at: ${{ steps.deployment.outputs.page_url }}"
          echo "â±ï¸ Deployment completed at: $(date)"
