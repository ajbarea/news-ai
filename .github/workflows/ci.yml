# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: News-AI CI/CD
run-name: ${{ github.actor }} is building and testing News-AI 🚀

on: [push]

jobs:
  build-test-news-ai:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v4
      - run: echo "🎉 Build was triggered by a ${{ github.event_name }} event on branch ${{ github.ref }}."
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: news-ai-client/package-lock.json
      - run: echo "🔧 Setting up Node.js ${{ matrix.node-version }} environment."
      - name: Install dependencies
        run: npm ci
        working-directory: ./news-ai-client
      - run: echo "📦 Dependencies installed successfully."
      - name: List files in the repository
        run: |
          echo "📁 Repository contents:"
          ls -la ${{ github.workspace }}
          echo "📁 Client directory contents:"
          ls -la ${{ github.workspace }}/news-ai-client
      - name: Build
        run: npm run build --if-present
        working-directory: ./news-ai-client
      - run: echo "🏗️ Project built successfully."
      - name: Test
        run: npm test
        working-directory: ./news-ai-client
      - run: echo "🧪 Tests completed successfully."
      - run: echo "✅ All checks passed! Job status is ${{ job.status }}."
