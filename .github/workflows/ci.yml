# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: News-AI Build & Test Pipeline
run-name: ğŸš€ ${{ github.actor }} is running CI/CD pipeline on ${{ github.ref_name }}

on: [push]

jobs:
  build-and-test:
    name: ğŸ› ï¸ Build & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Repository information
        run: echo "ğŸ—ï¸ Build initiated by ${{ github.actor }} via ${{ github.event_name }} event on branch ${{ github.ref_name }}"

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: news-ai-client/package-lock.json

      - name: ğŸ–¥ï¸ Environment information
        run: |
          echo "Node version: $(node -v)"
          echo "NPM version: $(npm -v)"
          echo "Operating system: $(uname -a)"

      - name: ğŸ“¦ Install dependencies
        run: npm ci
        working-directory: ./news-ai-client

      - name: ğŸ“‚ Verify project structure
        run: |
          echo "ğŸ“ Project structure verification:"
          ls -la ${{ github.workspace }}
          echo "ğŸ“ Client directory verification:"
          ls -la ${{ github.workspace }}/news-ai-client

      - name: ğŸ”¨ Build application
        run: npm run build --if-present
        working-directory: ./news-ai-client

      - name: ğŸ§ª Run tests
        run: npm test
        working-directory: ./news-ai-client

      - name: ğŸ“Š Build summary
        if: always()
        run: |
          echo "âœ… Build status: ${{ job.status }}"
          echo "â±ï¸ Workflow duration: ~${{ github.run_attempt }} minutes"
          echo "ğŸ“ See full details at: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
